<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Enter the length of the sides:</h2>
          <form id="new-triangle">
            <div class="form-group">
              <label for="new-first-side">First Side</label>
              <input type="text" class="form-control" id="new-first-side">
            </div>
            <div class="form-group">
              <label for="new-second-side">Second Side</label>
              <input type="text" class="form-control" id="new-second-side">
            </div>
            <div class="form-group">
              <label for="new-third-side">Third Side</label>
              <input type="text" class="form-control" id="new-third-side">
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
          <h2>Triangles:</h2>
          <ul id="triangles">

          </ul>
          <div class="col-md-6">
          <div id="show-triangle">
            <h2></h2>

            <p>First side: <span class="first-side"></span></p>
            <p>Second side: <span class="second-side"></span></p>
            <p>Third side: <span class="third-side"></span></p>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
